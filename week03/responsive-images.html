<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images | Bruno Alves</title>
    <meta name="author" content="Bruno dos Santo Alves">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals | Bruno dos Santos Alves | working with responsive images">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>

    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1500px)">
                <source media="(min-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Rio de Janeiro Temple" width="500px" height="250px">
            </picture>
        </div>
    </main>
    
</body>
</html>
