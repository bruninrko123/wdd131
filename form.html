<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review | Bruno Alves</title>
    <meta name="author" content="Bruno dos Santo Alves">
    <meta name="description"
        content="WDD 131 - Dynamic Web Fundamentals | Bruno dos Santos Alves | A product review form">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&family=Merriweather&family=Roboto&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>

        <form method="get" action="review.html" class="reviewForm">
            <div class="productName">
                <h2 class="productLegend">Product Name</h2>
                <label>
                    <select name="product" id="productName" required>
                        <option value="">Please Select &#9662;</option>
                    </select>
                </label>
            </div>


            <h2>OverAll Rating</h2>
            <div class="rating">
                <div class="stars">
                    <div class="bullets"><label>&#9734;<input id="1" type="radio" value="one" name="rate"
                                required></label></div>
                    <div class="bullets"><label>&#9734; &#9734;<input id="2" type="radio" value="two" name="rate"
                                required></label></div>
                    <div class="bullets"><label>&#9734; &#9734; &#9734;<input id="3" type="radio" value="three"
                                name="rate" required></label></div>
                    <div class="bullets"><label>&#9734; &#9734; &#9734; &#9734;<input id="4" type="radio" value="four"
                                name="rate" required></label></div>
                    <div class="bullets"><label>&#9734; &#9734; &#9734; &#9734; &#9734;<input id="5" type="radio"
                                value="five" name="rate" required></label></div>
                </div>
            </div>


            <h2>Date of Installation</h2>
            <div>
                <label for="Installation Date"><input type="date" name="InstallationDate" id="InstallationDate"
                        required></label>
            </div>

            <h2>Which features did you find useful in the product?<br> <span class="italic">(Check all that
                    apply)</span></h2>
            <div class="checkbox">
                <label for="Design"><input type="checkbox" name="Design" value="Design">Design</label>
                <label for="Durability"><input type="checkbox" name="Durability" value="Durability">Durability</label>
                <label for="Ease of Use"><input type="checkbox" name="Ease of use" value="Ease of use">Ease of use</label>
                <label for="Performance"><input type="checkbox" name="Performance" value="Performance">Performance</label>
            </div>


            <h2>Written Review <span class="blue">(Optional)</span></h2>
            <div>
                <textarea name="writtenReview" id="writtenReview"></textarea>
            </div>

            <h2>Your Name <span class="blue">(Opcional)</span></h2>
            <div>
                <label for="Your Name"><input type="text" id="userName" name="userName"></label>
            </div>


            <input type="submit" value="Send review">

        </form>

    </main>

    <footer>
        <p><span class="copyright" id="currentYear"></span></p>

        <p>
            <span class="lastModified" id="lastModified"></span>
        </p>
    </footer>

</body>

</html>
